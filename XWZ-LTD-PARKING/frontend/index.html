<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Parking Management System</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Main App Component
    function App() {
      const [token, setToken] = useState(localStorage.getItem('token') || '');
      const [user, setUser] = useState(null);
      const [page, setPage] = useState('login');

      useEffect(() => {
        if (token) {
          axios.get('http://localhost:3001/api/users/me', {
            headers: { Authorization: `Bearer ${token}` }
          }).then(res => setUser(res.data)).catch(() => setToken(''));
        }
      }, [token]);

      const handleLogout = () => {
        localStorage.removeItem('token');
        setToken('');
        setUser(null);
        setPage('login');
      };

      return (
        <div className="min-h-screen bg-gray-100">
          <nav className="bg-blue-600 text-white p-4 flex justify-between">
            <h1 className="text-xl font-bold">Car Parking System</h1>
            {user && (
              <div>
                <span className="mr-4">Welcome, {user.firstName} ({user.role})</span>
                <button onClick={handleLogout} className="bg-red-500 px-4 py-2 rounded">Logout</button>
              </div>
            )}
          </nav>
          <div className="container mx-auto p-4">
            {page === 'login' && <Login setToken={setToken} setPage={setPage} />}
            {page === 'register' && <Register setPage={setPage} />}
            {page === 'dashboard' && user && <Dashboard user={user} setPage={setPage} />}
          </div>
        </div>
      );
    }

    // Login Component
    function Login({ setToken, setPage }) {
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [error, setError] = useState('');

      const handleSubmit = async (e) => {
        e.preventDefault();
        try {
          const res = await axios.post('http://localhost:3001/api/users/login', { email, password });
          localStorage.setItem('token', res.data.token);
          setToken(res.data.token);
          setPage('dashboard');
        } catch (err) {
          setError('Invalid credentials');
        }
      };

      return (
        <div className="max-w-md mx-auto bg-white p-6 rounded shadow">
          <h2 className="text-2xl font-bold mb-4">Login</h2>
          {error && <p className="text-red-500">{error}</p>}
          <form onSubmit={handleSubmit}>
            <input
              type="email"
              placeholder="Email"
              value={email}
              onChange={(e) => setEmail(e.target.value)}
              className="w-full p-2 mb-4 border rounded"
              required
            />
            <input
              type="password"
              placeholder="Password"
              value={password}
              onChange={(e) => setPassword(e.target.value)}
              className="w-full p-2 mb-4 border rounded"
              required
            />
            <button type="submit" className="w-full bg-blue-600 text-white p-2 rounded">Login</button>
          </form>
          <p className="mt-4">
            Don't have an account?{' '}
            <button onClick={() => setPage('register')} className="text-blue-600">Register</button>
          </p>
        </div>
      );
    }

    // Register Component
    function Register({ setPage }) {
      const [firstName, setFirstName] = useState('');
      const [lastName, setLastName] = useState('');
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [error, setError] = useState('');

      const handleSubmit = async (e) => {
        e.preventDefault();
        try {
          await axios.post('http://localhost:3001/api/users/register', {
            firstName,
            lastName,
            email,
            password,
            role: 'user' // Default role
          });
          setPage('login');
        } catch (err) {
          setError('Registration failed');
        }
      };

      return (
        <div className="max-w-md mx-auto bg-white p-6 rounded shadow">
          <h2 className="text-2xl font-bold mb-4">Register</h2>
          {error && <p className="text-red-500">{error}</p>}
          <form onSubmit={handleSubmit}>
            <input
              type="text"
              placeholder="First Name"
              value={firstName}
              onChange={(e) => setFirstName(e.target.value)}
              className="w-full p-2 mb-4 border rounded"
              required
            />
            <input
              type="text"
              placeholder="Last Name"
              value={lastName}
              onChange={(e) => setLastName(e.target.value)}
              className="w-full p-2 mb-4 border rounded"
              required
            />
            <input
              type="email"
              placeholder="Email"
              value={email}
              onChange={(e) => setEmail(e.target.value)}
              className="w-full p-2 mb-4 border rounded"
              required
            />
            <input
              type="password"
              placeholder="Password"
              value={password}
              onChange={(e) => setPassword(e.target.value)}
              className="w-full p-2 mb-4 border rounded"
              required
            />
            <button type="submit" className="w-full bg-blue-600 text-white p-2 rounded">Register</button>
          </form>
          <p className="mt-4">
            Already have an account?{' '}
            <button onClick={() => setPage('login')} className="text-blue-600">Login</button>
          </p>
        </div>
      );
    }

    // Dashboard Component
    function Dashboard({ user, setPage }) {
      if (user.role === 'admin') {
        return <AdminDashboard />;
      } else if (user.role === 'attendant') {
        return <AttendantDashboard />;
      } else {
        return <UserDashboard />;
      }
    }

    // Admin Dashboard
    function AdminDashboard() {
      const [parkings, setParkings] = useState([]);
      const [form, setForm] = useState({ code: '', parkingName: '', availableSpaces: 0, location: '', chargingFeePerHour: 0 });
      const [reportType, setReportType] = useState('outgoing');
      const [startDate, setStartDate] = useState('');
      const [endDate, setEndDate] = useState('');
      const [reports, setReports] = useState([]);
      const [page, setPage] = useState(1);

      useEffect(() => {
        axios.get('http://localhost:3002/api/parkings', {
          headers: { Authorization: `Bearer ${localStorage.getItem('token')}` }
        }).then(res => setParkings(res.data));
      }, []);

      const handleSubmit = async (e) => {
        e.preventDefault();
        await axios.post('http://localhost:3002/api/parkings', form, {
          headers: { Authorization: `Bearer ${localStorage.getItem('token')}` }
        });
        setForm({ code: '', parkingName: '', availableSpaces: 0, location: '', chargingFeePerHour: 0 });
        axios.get('http://localhost:3002/api/parkings', {
          headers: { Authorization: `Bearer ${localStorage.getItem('token')}` }
        }).then(res => setParkings(res.data));
      };

      const handleReport = async () => {
        const res = await axios.get('http://localhost:3003/api/transactions/reports', {
          headers: { Authorization: `Bearer ${localStorage.getItem('token')}` },
          params: { startDate, endDate, type: reportType, page, limit: 10 }
        });
        setReports(res.data);
      };

      return (
        <div>
          <h2 className="text-2xl font-bold mb-4">Admin Dashboard</h2>
          <h3 className="text-xl mb-2">Register Parking Lot</h3>
          <form onSubmit={handleSubmit} className="mb-6">
            <input
              type="text"
              placeholder="Code"
              value={form.code}
              onChange={(e) => setForm({ ...form, code: e.target.value })}
              className="p-2 border rounded mr-2"
              required
            />
            <input
              type="text"
              placeholder="Parking Name"
              value={form.parkingName}
              onChange={(e) => setForm({ ...form, parkingName: e.target.value })}
              className="p-2 border rounded mr-2"
              required
            />
            <input
              type="number"
              placeholder="Available Spaces"
              value={form.availableSpaces}
              onChange={(e) => setForm({ ...form, availableSpaces: parseInt(e.target.value) })}
              className="p-2 border rounded mr-2"
              required
            />
            <input
              type="text"
              placeholder="Location"
              value={form.location}
              onChange={(e) => setForm({ ...form, location: e.target.value })}
              className="p-2 border rounded mr-2"
              required
            />
            <input
              type="number"
              placeholder="Fee per Hour"
              value={form.chargingFeePerHour}
              onChange={(e) => setForm({ ...form, chargingFeePerHour: parseFloat(e.target.value) })}
              className="p-2 border rounded mr-2"
              required
            />
            <button type="submit" className="bg-blue-600 text-white p-2 rounded">Add Parking</button>
          </form>
          <h3 className="text-xl mb-2">Parking Lots</h3>
          <table className="w-full border-collapse border mb-6">
            <thead>
              <tr className="bg-gray-200">
                <th className="border p-2">Code</th>
                <th className="border p-2">Name</th>
                <th className="border p-2">Spaces</th>
                <th className="border p-2">Location</th>
                <th className="border p-2">Fee/Hour</th>
              </tr>
            </thead>
            <tbody>
              {parkings.map(p => (
                <tr key={p.code}>
                  <td className="border p-2">{p.code}</td>
                  <td className="border p-2">{p.parkingName}</td>
                  <td className="border p-2">{p.availableSpaces}</td>
                  <td className="border p-2">{p.location}</td>
                  <td className="border p-2">${p.chargingFeePerHour}</td>
                </tr>
              ))}
            </tbody>
          </table>
          <h3 className="text-xl mb-2">Reports</h3>
          <div className="mb-4">
            <select
              value={reportType}
              onChange={(e) => setReportType(e.target.value)}
              className="p-2 border rounded mr-2"
            >
              <option value="outgoing">Outgoing Cars</option>
              <option value="incoming">Incoming Cars</option>
            </select>
            <input
              type="datetime-local"
              value={startDate}
              onChange={(e) => setStartDate(e.target.value)}
              className="p-2 border rounded mr-2"
            />
            <input
              type="datetime-local"
              value={endDate}
              onChange={(e) => setEndDate(e.target.value)}
              className="p-2 border rounded mr-2"
            />
            <button onClick={handleReport} className="bg-blue-600 text-white p-2 rounded">Generate Report</button>
          </div>
          <table className="w-full border-collapse border">
            <thead>
              <tr className="bg-gray-200">
                <th className="border p-2">ID</th>
                <th className="border p-2">Plate Number</th>
                <th className="border p-2">Parking Code</th>
                <th className="border p-2">Entry Time</th>
                <th className="border p-2">Exit Time</th>
                <th className="border p-2">Charged Amount</th>
              </tr>
            </thead>
            <tbody>
              {reports.map(t => (
                <tr key={t.id}>
                  <td className="border p-2">{t.id}</td>
                  <td className="border p-2">{t.plateNumber}</td>
                  <td className="border p-2">{t.parkingCode}</td>
                  <td className="border p-2">{t.entryDateTime}</td>
                  <td className="border p-2">{t.exitDateTime || 'N/A'}</td>
                  <td className="border p-2">${t.chargedAmount}</td>
                </tr>
              ))}
            </tbody>
          </table>
          <div className="mt-4">
            <button
              onClick={() => setPage(page - 1)}
              disabled={page === 1}
              className="bg-gray-300 p-2 rounded mr-2"
            >
              Previous
            </button>
            <button
              onClick={() => setPage(page + 1)}
              className="bg-gray-300 p-2 rounded"
            >
              Next
            </button>
          </div>
        </div>
      );
    }

    // Attendant Dashboard
    function AttendantDashboard() {
      const [parkings, setParkings] = useState([]);
      const [entryForm, setEntryForm] = useState({ plateNumber: '', parkingCode: '' });
      const [exitForm, setExitForm] = useState({ id: '' });

      useEffect(() => {
        axios.get('http://localhost:3002/api/parkings', {
          headers: { Authorization: `Bearer ${localStorage.getItem('token')}` }
        }).then(res => setParkings(res.data));
      }, []);

      const handleEntry = async (e) => {
        e.preventDefault();
        await axios.post('http://localhost:3003/api/transactions/entry', entryForm, {
          headers: { Authorization: `Bearer ${localStorage.getItem('token')}` }
        });
        setEntryForm({ plateNumber: '', parkingCode: '' });
      };

      const handleExit = async (e) => {
        e.preventDefault();
        await axios.post('http://localhost:3003/api/transactions/exit', exitForm, {
          headers: { Authorization: `Bearer ${localStorage.getItem('token')}` }
        });
        setExitForm({ id: '' });
      };

      return (
        <div>
          <h2 className="text-2xl font-bold mb-4">Attendant Dashboard</h2>
          <h3 className="text-xl mb-2">Parking Lots</h3>
          <table className="w-full border-collapse border mb-6">
            <thead>
              <tr className="bg-gray-200">
                <th className="border p-2">Code</th>
                <th className="border p-2">Name</th>
                <th className="border p-2">Spaces</th>
                <th className="border p-2">Location</th>
                <th className="border p-2">Fee/Hour</th>
              </tr>
            </thead>
            <tbody>
              {parkings.map(p => (
                <tr key={p.code}>
                  <td className="border p-2">{p.code}</td>
                  <td className="border p-2">{p.parkingName}</td>
                  <td className="border p-2">{p.availableSpaces}</td>
                  <td className="border p-2">{p.location}</td>
                  <td className="border p-2">${p.chargingFeePerHour}</td>
                </tr>
              ))}
            </tbody>
          </table>
          <h3 className="text-xl mb-2">Car Entry</h3>
          <form onSubmit={handleEntry} className="mb-6">
            <input
              type="text"
              placeholder="Plate Number"
              value={entryForm.plateNumber}
              onChange={(e) => setEntryForm({ ...entryForm, plateNumber: e.target.value })}
              className="p-2 border rounded mr-2"
              required
            />
            <input
              type="text"
              placeholder="Parking Code"
              value={entryForm.parkingCode}
              onChange={(e) => setEntryForm({ ...entryForm, parkingCode: e.target.value })}
              className="p-2 border rounded mr-2"
              required
            />
            <button type="submit" className="bg-blue-600 text-white p-2 rounded">Register Entry</button>
          </form>
          <h3 className="text-xl mb-2">Car Exit</h3>
          <form onSubmit={handleExit}>
            <input
              type="text"
              placeholder="Transaction ID"
              value={exitForm.id}
              onChange={(e) => setExitForm({ id: e.target.value })}
              className="p-2 border rounded mr-2"
              required
            />
            <button type="submit" className="bg-blue-600 text-white p-2 rounded">Register Exit</button>
          </form>
        </div>
      );
    }

    // User Dashboard
    function UserDashboard() {
      const [transactions, setTransactions] = useState([]);
      const [page, setPage] = useState(1);

      useEffect(() => {
        axios.get('http://localhost:3003/api/transactions/user', {
          headers: { Authorization: `Bearer ${localStorage.getItem('token')}` },
          params: { page, limit: 10 }
        }).then(res => setTransactions(res.data));
      }, [page]);

      return (
        <div>
          <h2 className="text-2xl font-bold mb-4">User Dashboard</h2>
          <h3 className="text-xl mb-2">Your Transactions</h3>
          <table className="w-full border-collapse border">
            <thead>
              <tr className="bg-gray-200">
                <th className="border p-2">ID</th>
                <th className="border p-2">Plate Number</th>
                <th className="border p-2">Parking Code</th>
                <th className="border p-2">Entry Time</th>
                <th className="border p-2">Exit Time</th>
                <th className="border p-2">Charged Amount</th>
              </tr>
            </thead>
            <tbody>
              {transactions.map(t => (
                <tr key={t.id}>
                  <td className="border p-2">{t.id}</td>
                  <td className="border p-2">{t.plateNumber}</td>
                  <td className="border p-2">{t.parkingCode}</td>
                  <td className="border p-2">{t.entryDateTime}</td>
                  <td className="border p-2">{t.exitDateTime || 'N/A'}</td>
                  <td className="border p-2">${t.chargedAmount}</td>
                </tr>
              ))}
            </tbody>
          </table>
          <div className="mt-4">
            <button
              onClick={() => setPage(page - 1)}
              disabled={page === 1}
              className="bg-gray-300 p-2 rounded mr-2"
            >
              Previous
            </button>
            <button
              onClick={() => setPage(page + 1)}
              className="bg-gray-300 p-2 rounded"
            >
              Next
            </button>
          </div>
        </div>
      );
    }

    // Render App
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
